<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniGame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="popup-wrapper">
          <div id="failed" class="popup-message">
            <h3 class="result">Hack Failed</h3>
            <p class="message">Too Many Attempts</p>
          </div>
          <button class="refresh">Try Again</button>
        </div>
        <div class="popup-wrapper">
          <div id="completed" class="popup-message">
            <h3 class="result">Hack Successful</h3>
            <p class="message">Congratulation</p>
          </div>
          <button class="refresh">Hack Again</button>
        </div>
        <div class="inner"></div>
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      
      
    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
